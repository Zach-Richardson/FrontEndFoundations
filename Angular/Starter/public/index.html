<html>
  <head>
    <base href="/">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <body ng-app="app">

    <!-- Navbar -->
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
          data-target="#resume-builder-nav">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#"><img src="images/logo.png" width="35" alt="Logo" /></a>
        </div>
        <div class="collapse navbar-collapse" id="resume-builder-nav">
          <ul class="nav navbar-nav navbar-right">
            <li><a ui-sref="login">Login</a></li>
            <li><a ng-click="logout()">Logout</a></li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- /Navbar -->

    <div ui-view></div>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.5/angular.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/1.0.3/angular-ui-router.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.6.6/firebase.js"></script>
    <script src="https://cdn.firebase.com/libs/angularfire/2.3.0/angularfire.min.js"></script>

    <!-- main -->
    <script src="app/app.js"></script>
    <script src="app/app.config.js"></script>
    <script src="app/app.routes.js"></script>

    <!-- authentication -->
    <script src="app/authentication/authentication.service.js"></script>
    <script src="app/authentication/login.ctrl.js"></script>
    <script src="app/authentication/register.ctrl.js"></script>

    <!-- resume -->
    <script src="app/resume/resume.service.js"></script>
    <script src="app/resume/resume.ctrl.js"></script>

    <!-- setup -->
    <script src="app/setup/setup.service.js"></script>
    <script src="app/setup/setup.ctrl.js"></script>

    <!-- steps -->
    <script src="app/setup/steps/summary/summary.ctrl.js"></script>
    <script src="app/setup/steps/skills/skills.ctrl.js"></script>
    <script src="app/setup/steps/experience/experience.ctrl.js"></script>
    <script src="app/setup/steps/education/education.ctrl.js"></script>
  </body>
</html>
