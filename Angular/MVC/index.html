<html>
  <head>
    <base href="/">
    <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <body ng-app="app">

    <!-- Navbar -->
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
          data-target="#resume-builder-nav">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#"><img src="images/logo.png" width="35" alt="Logo" /></a>
        </div>
        <div class="collapse navbar-collapse" id="resume-builder-nav">
          <ul class="nav navbar-nav navbar-right">
            <li><a ui-sref="login">Login</a></li>
            <li><a ng-click="logout()">Logout</a></li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- /Navbar -->

    <div ui-view></div>

    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/angular/angular.min.js"></script>
    <script src="node_modules/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

    <!-- main -->
    <script src="app/app.js"></script>
    <script src="app/app.config.js"></script>
    <script src="app/app.routes.js"></script>

    <!-- authentication -->
    <script src="app/authentication/authentication.service.js"></script>
    <script src="app/authentication/login.ctrl.js"></script>
    <script src="app/authentication/register.ctrl.js"></script>
